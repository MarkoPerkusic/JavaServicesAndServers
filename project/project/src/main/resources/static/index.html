<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product and Service Provider CRUD</title>
</head>
<body>
    <h1>Product and Service Provider CRUD</h1>

    <h2>Products</h2>
    <ul id="productList"></ul>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName">
        <label for="productPrice">Product Price:</label>
        <input type="text" id="productPrice" name="productPrice">
        <button type="submit" onclick="addProduct()">Add Product</button>
    </form>

    <h2>Service Providers</h2>
    <ul id="providerList"></ul>
    <form id="providerForm" method="post" action="/index/addProvider">
        <label for="providerName">Provider Name:</label>
        <input type="text" id="providerName" name="providerName">
        <button type="submit">Add Provider</button>
    </form>

    <div id="addProviderMessage" style="display: none;">
        <p>Provider successfully added!</p>
        <button onclick="window.location.href = '/';">Back to Home</button>
    </div>

   
</body>
</html>
