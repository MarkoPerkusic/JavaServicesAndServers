<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Catalog</title>
</head>
<body>
    <h1>Service Catalog</h1>

    <!-- Form for adding a new service provider -->
    <h2>Add New Service Provider</h2>
    <form action="/serviceproviders/add" method="post" enctype="application/json">
        <label for="providerName">Provider Name:</label>
        <input type="text" id="providerName" name="providerName">
        <button type="submit">Add Provider</button>
    </form>

    <!-- List of existing service providers -->
    <h2>Service Providers</h2>
    <ul>
        <!-- Loop through all service providers and display each one -->
        <li th:each="provider : ${serviceProviders}">
            <span th:text="${provider.name}"></span>
            <form th:action="@{/service-providers/{id}(id=${provider.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
    </ul>

    <!-- Form for adding a new product -->
<h2>Add New Product</h2>
<form action="/products" method="post">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName">
    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" name="productPrice" step="0.01">
    <!-- Dropdown for selecting provider -->
    <label for="provider">Provider:</label>
    <select id="provider" name="provider">
        <option th:each="provider : ${serviceProviders}" th:value="${provider.id}" th:text="${provider.name}"></option>
    </select>
    <button type="submit">Add Product</button>
</form>

    <!-- List of existing products -->
    <h2>Products</h2>
    <ul>
        <!-- Loop through all products and display each one -->
        <li th:each="product : ${products}">
            <span th:text="${product.name}"></span> - <span th:text="${product.price}"></span>
            <form th:action="@{/products/{id}(id=${product.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
    </ul>
</body>
</html>
